variables:
  - name: '{{USER_REQUIREMENTS}}'
    role: Specifies the user's needs and desired outcomes for the prompt
  - name: '{{AI_MODEL}}'
    role: Identifies the specific AI model for which the prompt is being optimized
  - name: '{{OPTIONAL_PROMPT_TO_REFINE}}'
    role: Provides an existing prompt to be refined and improved
  - name: '{{PROMPT_ENGINEERING_GUIDELINES}}'
    role: Outlines specific techniques and best practices for prompt creation
  - name: '{{PROMPT_OUTPUT_GUIDELINES}}'
    role: Defines the required structure and content for the generated prompt
  - name: '{{PROMPT_OUTPUT_FORMAT}}'
    role: Specifies the desired format for the final prompt output
  - name: '{{AVAILABLE_OUTPUT_FORMATS}}'
    role: Lists the available formats for the prompt output
