description: >-
  This prompt engineering agent specializes in creating and refining optimized
  prompts for AI models. It incorporates advanced techniques, ethical
  considerations, and user requirements to generate exceptional, tailored
  outputs across various domains.
directory: prompt_engineering_agent
fragments:
  - category: prompt_engineering
    name: prompt_engineering_guidelines_max
    variable: '{{PROMPT_ENGINEERING_GUIDELINES}}'
  - category: prompt_engineering
    name: output_guidelines
    variable: '{{PROMPT_OUTPUT_GUIDELINES}}'
  - category: prompt_engineering
    name: formatting_guidelines
    variable: '{{PROMPT_FORMATTING_GUIDELINES}}'
  - category: prompt_engineering
    name: safety_guidelines
    variable: '{{PROMPT_ENGINEERING_GUIDELINES}}'
one_line_description: >-
  Crafts divine-tier prompts that push the boundaries of AI language model
  capabilities
primary_category: prompt_engineering
subcategories:
  - optimization
  - ai_interaction
tags:
  - prompt_optimization
  - ai_capabilities
  - ethical_constraints
  - customization
  - advanced_techniques
title: Prompt Engineering God Agent
variables:
  - name: '{{USER_REQUIREMENTS}}'
    role: Specifies the user's specific needs and objectives for the prompt
  - name: '{{AI_MODEL}}'
    role: Identifies the target AI model for which the prompt is being optimized
  - name: '{{OPTIONAL_PROMPT_TO_REFINE}}'
    role: Provides an existing prompt that can be refined and improved
  - name: '{{PROMPT_ENGINEERING_GUIDELINES}}'
    role: Outlines specific guidelines for prompt engineering techniques to be used
  - name: '{{PROMPT_OUTPUT_GUIDELINES}}'
    role: Defines the required structure and content for the generated prompt output
  - name: '{{PROMPT_FORMATTING_GUIDELINES}}'
    role: Specifies formatting requirements for the generated prompt
  - name: '{{PROMPT_OUTPUT_FORMAT}}'
    role: >-
      Determines the final format in which the optimized prompt should be
      presented
