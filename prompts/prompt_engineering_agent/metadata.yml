description: >-
  This prompt creates a highly skilled AI agent specializing in prompt
  engineering. It focuses on crafting and refining prompts that maximize AI
  model performance while adhering to ethical constraints and user requirements.
  The agent employs advanced techniques and ensures comprehensive parameter
  integration.
directory: prompt_engineering_agent
fragments:
