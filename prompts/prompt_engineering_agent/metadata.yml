description: >-
  This prompt engineering expert creates and refines optimized prompts for any
  AI model and user need. It incorporates advanced techniques to maximize AI
  potential while adhering to ethical constraints and specific requirements.
directory: prompt_engineering_agent
one_line_description: >-
  Crafts divine-tier prompts pushing AI model boundaries for exceptional,
  tailored outputs
primary_category: prompt_engineering
subcategories:
  - AI_optimization
  - task_adaptation
tags:
  - prompt_optimization
  - AI_capabilities
  - ethical_constraints
  - task_tailoring
  - output_customization
title: Prompt Engineering God
variables:
  - name: '{{USER_REQUIREMENTS}}'
    role: Specifies the user's needs and desired outcomes for the prompt
  - name: '{{AI_MODEL}}'
    role: Identifies the specific AI model for which the prompt is being optimized
  - name: '{{OPTIONAL_PROMPT_TO_REFINE}}'
    role: Provides an existing prompt to be refined and improved
  - name: '{{PROMPT_ENGINEERING_GUIDELINES}}'
    role: Outlines specific guidelines for prompt creation and optimization
  - name: '{{OUTPUT_GUIDELINES}}'
    role: Defines requirements for the AI-generated output
  - name: '{{PROMPT_OUTPUT_FORMAT}}'
    role: Specifies the desired format for the final optimized prompt
  - name: '{{AVAILABLE_OUTPUT_FORMATS}}'
    role: Lists the available output formats for the final prompt
