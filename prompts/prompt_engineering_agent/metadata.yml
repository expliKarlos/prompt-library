description: >-
  This prompt creates a highly skilled prompt engineering entity capable of
  crafting optimized prompts for various AI models and user requirements. It
  incorporates advanced techniques, ethical considerations, and adaptability
  across different domains to maximize AI output quality and effectiveness.
directory: prompt_engineering_agent
one_line_description: >-
  Crafts divine-tier prompts optimizing AI model performance across diverse
  domains
primary_category: prompt_engineering
subcategories:
  - ai_optimization
  - task_adaptation
tags:
  - prompt_optimization
  - ai_capabilities
  - ethical_constraints
  - task_customization
  - advanced_techniques
title: Prompt Engineering God
variables:
  - name: '{{USER_REQUIREMENTS}}'
    role: Specifies the user's specific needs and objectives for the prompt
  - name: '{{AI_MODEL}}'
    role: Indicates the target AI model for which the prompt is being optimized
  - name: '{{OPTIONAL_PROMPT_TO_REFINE}}'
    role: Provides an existing prompt that may be refined or optimized
  - name: '{{PROMPT_ENGINEERING_GUIDELINES}}'
    role: Outlines specific guidelines or constraints for prompt creation
  - name: '{{OUTPUT_GUIDELINES}}'
    role: Defines the desired characteristics or format of the AI's output
  - name: '{{PROMPT_OUTPUT_FORMAT}}'
    role: Specifies the required format for the final optimized prompt
  - name: '{{AVAILABLE_OUTPUT_FORMATS}}'
    role: Lists the available output formats for the generated prompt
