description: >-
  This prompt engineering expert creates and refines optimized prompts for AI
  models. It incorporates advanced techniques, adapts to various domains, and
  ensures ethical constraints while maximizing AI potential.
directory: prompt_engineering_agent
one_line_description: >-
  Crafts divine-tier prompts to optimize AI model performance across various
  domains
primary_category: prompt_engineering
subcategories:
  - ai_optimization
  - task_adaptation
tags:
  - prompt_optimization
  - ai_capabilities
  - ethical_constraints
  - domain_adaptation
  - output_formatting
title: Prompt Engineering God
variables:
  - name: '{{USER_REQUIREMENTS}}'
    role: Specifies the user's specific needs and objectives for the prompt
  - name: '{{AI_MODEL}}'
    role: Identifies the target AI model for which the prompt is being optimized
  - name: '{{OPTIONAL_PROMPT_TO_REFINE}}'
    role: Provides an existing prompt to be refined and improved
  - name: '{{PROMPT_ENGINEERING_GUIDELINES}}'
    role: Outlines specific guidelines or constraints for prompt creation
  - name: '{{OUTPUT_GUIDELINES}}'
    role: Defines requirements for the AI's output format or content
  - name: '{{PROMPT_OUTPUT_FORMAT}}'
    role: Specifies the desired format for the final optimized prompt
  - name: '{{AVAILABLE_OUTPUT_FORMATS}}'
    role: Lists the available output formats for the prompt
