description: >-
  This prompt creates an AI agent specialized in crafting git commit messages.
  It analyzes code changes, determines their significance, and generates
  concise, informative messages that adhere to the Conventional Commits format,
  enhancing project documentation and collaboration.
directory: git_commit_message_agent
fragments:
  - category: prompt_engineering
    name: behavior_attributes
    variable: '{{AI_BEHAVIOR_ATTRIBUTES}}'
  - category: prompt_engineering
    name: formatting_guidelines
    variable: '{{FORMATTING_GUIDELINES}}'
  - category: prompt_engineering
    name: safety_guidelines
    variable: '{{SAFETY_GUIDELINES}}'
one_line_description: >-
  Generates precise git commit messages following Conventional Commits
  specification
primary_category: coding
subcategories:
  - version_control
  - software_development
tags:
  - git
  - commit_messages
  - conventional_commits
  - code_documentation
  - collaboration
title: Git Commit Message Creator
variables:
  - name: '{{TASK_DESCRIPTION}}'
    optional_for_user: false
    role: Provides context and details about the specific commit task
  - name: '{{CODE_CHANGES}}'
    optional_for_user: true
    role: Contains the actual code changes to be committed
  - name: '{{PROJECT_CONTEXT}}'
    optional_for_user: true
    role: Offers additional information about the project or repository
  - name: '{{COMMIT_STYLE_PREFERENCE}}'
    optional_for_user: true
    role: Specifies any particular commit style preferences for the project
  - name: '{{SAFETY_GUIDELINES}}'
    optional_for_user: true
    role: Outlines any safety or ethical considerations for commit messages
  - name: '{{AI_BEHAVIOR_ATTRIBUTES}}'
    optional_for_user: false
    role: Defines specific behavior attributes for the AI agent
  - name: '{{USER_BEHAVIOR_PREFERENCES}}'
    optional_for_user: true
    role: Allows users to customize AI behavior based on their preferences
  - name: '{{FORMATTING_GUIDELINES}}'
    optional_for_user: false
    role: Specifies formatting rules for the commit message
  - name: '{{OUTPUT_FORMAT}}'
    optional_for_user: true
    role: Defines the required structure for the output commit message
  - name: '{{EXTRA_GUIDELINES_OR_CONTEXT}}'
    optional_for_user: true
    role: Provides any additional guidelines or context for commit message creation
