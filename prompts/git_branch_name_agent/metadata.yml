description: >-
  This prompt creates an AI assistant specializing in version control and
  software development best practices. It analyzes project context, user
  requirements, and development workflows to generate semantically meaningful
  git branch names that adhere to best practices and team-specific conventions.
directory: git_branch_name_agent
one_line_description: >-
  Generates optimal git branch names based on project context and development
  requirements
primary_category: coding
subcategories:
  - version_control
  - software_development
tags:
  - git
  - branch_naming
  - version_control
  - software_development
  - best_practices
title: Git Branch Name Generator
variables:
  - name: '{{PROJECT_CONTEXT}}'
    role: Provides background information about the project
  - name: '{{USER_REQUIREMENTS}}'
    role: Specifies the specific task or feature to be implemented
  - name: '{{DEVELOPMENT_WORKFLOW}}'
    role: Describes the team's development process
  - name: '{{TEAM_CONVENTIONS}}'
    role: Outlines the team's specific naming conventions for branches
  - name: '{{CURRENT_BRANCH_NAME}}'
    role: Optional input for the existing branch name, if applicable
