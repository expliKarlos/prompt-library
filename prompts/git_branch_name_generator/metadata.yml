description: >-
  This prompt analyzes project requirements and context to create semantically
  rich, convention-compliant git branch names. It enhances development
  workflows, improves team communication, and streamlines code review processes.
directory: git_branch_name_generator
fragments:
  - category: prompt_engineering
    name: safety_guidelines
    variable: '{{SAFETY_GUIDELINES}}'
  - category: prompt_engineering
    name: behavior_attributes
    variable: '{{AI_BEHAVIOR_ATTRIBUTES}}'
  - category: prompt_engineering
    name: formatting_guidelines
    variable: '{{FORMATTING_GUIDELINES}}'
one_line_description: >-
  Generates optimized git branch names based on project context and best
  practices
primary_category: coding
subcategories:
  - version_control
  - project_management
tags:
  - git
  - branch_naming
  - software_development
  - collaboration
  - workflow_optimization
title: Git Branch Name Generator
variables:
  - name: '{{USER_REQUIREMENTS}}'
    optional_for_user: false
    role: Specifies the main purpose or task for the new branch
  - name: '{{PROJECT_CONTEXT}}'
    optional_for_user: true
    role: Provides background information about the project
  - name: '{{DEVELOPMENT_WORKFLOW}}'
    optional_for_user: true
    role: Describes the team's development process
  - name: '{{TEAM_CONVENTIONS}}'
    optional_for_user: true
    role: Outlines specific naming conventions used by the team
  - name: '{{CURRENT_BRANCH_NAME}}'
    optional_for_user: true
    role: Specifies the current branch name for comparison and improvement
  - name: '{{PROJECT_MANAGEMENT_TOOL}}'
    optional_for_user: true
    role: Indicates the project management tool in use
  - name: '{{TICKET_NUMBER}}'
    optional_for_user: true
    role: Provides a reference number for the associated task or issue
  - name: '{{SAFETY_GUIDELINES}}'
    optional_for_user: true
    role: Outlines safety and ethical considerations for branch naming
  - name: '{{AI_BEHAVIOR_ATTRIBUTES}}'
    optional_for_user: false
    role: Specifies desired AI behavior characteristics
  - name: '{{USER_BEHAVIOR_PREFERENCES}}'
    optional_for_user: true
    role: Indicates user preferences for AI interaction
  - name: '{{FORMATTING_GUIDELINES}}'
    optional_for_user: false
    role: Provides specific formatting requirements for the output
  - name: '{{OUTPUT_FORMAT}}'
    optional_for_user: true
    role: Specifies the desired structure of the generated output
  - name: '{{EXTRA_GUIDELINES_OR_CONTEXT}}'
    optional_for_user: true
    role: Allows for additional instructions or context to be provided
