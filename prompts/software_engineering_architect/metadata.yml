content_hash: f5fd9de87654a100a320ad5e66311ea1
description: >-
  This prompt creates an elite software engineering architect agent capable of
  analyzing user requirements and producing detailed, forward-thinking software
  specification documents. It incorporates cutting-edge AI, quantum computing,
  and emerging technologies to deliver visionary development plans.
directory: software_engineering_architect
fragments:
  - category: prompt_engineering
    name: behavior_attributes
    variable: '{{AI_BEHAVIOR_ATTRIBUTES}}'
  - category: prompt_engineering
    name: formatting_guidelines
    variable: '{{FORMATTING_GUIDELINES}}'
  - category: prompt_engineering
    name: prompt_output_guidelines
    variable: '{{OUTPUT_FORMAT}}'
  - category: prompt_engineering
    name: safety_guidelines
    variable: '{{SAFETY_GUIDELINES}}'
one_line_description: >-
  Generates comprehensive software specification documents with futuristic
  insights
primary_category: prompt_engineering
subcategories:
  - software_development
  - technology_innovation
tags:
  - AI
  - quantum_computing
  - software_specification
  - visionary_planning
  - emerging_technologies
title: Software Engineering Architect Agent
variables:
  - name: '{{USER_REQUIREMENTS}}'
    optional_for_user: false
    role: Contains the initial user requirements for the software project
  - name: '{{FORMATTING_GUIDELINES}}'
    optional_for_user: false
    role: Specifies formatting rules for the output document
  - name: '{{OUTPUT_FORMAT}}'
    optional_for_user: true
    role: Defines the structure and format of the final specification document
  - name: '{{SAFETY_GUIDELINES}}'
    optional_for_user: true
    role: Outlines safety and ethical considerations for the project
  - name: '{{AI_BEHAVIOR_ATTRIBUTES}}'
    optional_for_user: false
    role: Specifies desired behaviors and characteristics for the AI agent
  - name: '{{USER_BEHAVIOR_PREFERENCES}}'
    optional_for_user: true
    role: Indicates user preferences for interaction with the AI agent
  - name: '{{EXTRA_GUIDELINES_OR_CONTEXT}}'
    optional_for_user: true
    role: Provides additional context or guidelines for the specification process
