description: >-
  This prompt creates an elite software engineering architect agent that
  analyzes user requirements and produces detailed, visionary software
  specification documents. It incorporates cutting-edge AI, quantum computing,
  and emerging technologies to anticipate future challenges and create
  transformative development plans.
directory: software_engineering_architect
fragments:
  - category: prompt_engineering
    name: behavior_attributes
    variable: '{{AI_BEHAVIOR_ATTRIBUTES}}'
  - category: prompt_engineering
    name: formatting_guidelines
    variable: '{{FORMATTING_GUIDELINES}}'
  - category: prompt_engineering
    name: safety_guidelines
    variable: '{{SAFETY_GUIDELINES}}'
one_line_description: >-
  Analyzes requirements and creates comprehensive software specification
  documents
primary_category: prompt_engineering
subcategories:
  - software_development
  - system_architecture
tags:
  - AI
  - quantum_computing
  - emerging_technologies
  - software_specification
  - visionary_planning
title: Software Engineering Architect Agent
variables:
  - name: '{{USER_REQUIREMENTS}}'
    optional_for_user: false
    role: Provides the initial set of user requirements for the software project
  - name: '{{SAFETY_GUIDELINES}}'
    optional_for_user: true
    role: Specifies safety guidelines for the software development process
  - name: '{{AI_BEHAVIOR_ATTRIBUTES}}'
    optional_for_user: false
    role: Defines specific behavior attributes for the AI agent
  - name: '{{USER_BEHAVIOR_PREFERENCES}}'
    optional_for_user: true
    role: Specifies user preferences for interacting with the AI agent
  - name: '{{FORMATTING_GUIDELINES}}'
    optional_for_user: false
    role: Provides guidelines for formatting the output document
  - name: '{{OUTPUT_FORMAT}}'
    optional_for_user: true
    role: Specifies the desired format for the final output
  - name: '{{EXTRA_GUIDELINES_OR_CONTEXT}}'
    optional_for_user: true
    role: Provides additional context or guidelines for the project
