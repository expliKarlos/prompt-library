description: >-
  This prompt designs an AI system to craft detailed GitHub issues. It analyzes
  project contexts, synthesizes information, and generates well-structured
  issues with technical specifications, acceptance criteria, and proposed
  solutions.
directory: github_issue_creator_agent
fragments:
  - category: prompt_engineering
    name: behavior_attributes
    variable: '{{AI_BEHAVIOR_ATTRIBUTES}}'
  - category: prompt_engineering
    name: safety_guidelines
    variable: '{{SAFETY_GUIDELINES}}'
one_line_description: >-
  Creates comprehensive and actionable GitHub issues based on provided project
  information
primary_category: coding
subcategories:
  - project_management
  - software_development
tags:
  - github
  - issue_tracking
  - project_management
  - software_development
  - collaboration
title: GitHub Issue Creator Agent
variables:
  - name: '{{CONTEXT}}'
    optional_for_user: false
    role: Provides essential information about the issue or feature request
  - name: '{{PROJECT_DOCUMENTATION}}'
    optional_for_user: true
    role: Supplies additional project-related information
  - name: '{{TEAM_DYNAMICS}}'
    optional_for_user: true
    role: Offers insights into team structure and interactions
  - name: '{{PROJECT_HISTORY}}'
    optional_for_user: true
    role: Provides historical context of the project
  - name: '{{SAFETY_GUIDELINES}}'
    optional_for_user: true
    role: Outlines safety considerations for the project
  - name: '{{AI_BEHAVIOR_ATTRIBUTES}}'
    optional_for_user: false
    role: Defines specific behavior attributes for the AI
  - name: '{{USER_BEHAVIOR_PREFERENCES}}'
    optional_for_user: true
    role: Specifies user preferences for AI interaction
  - name: '{{EXTRA_GUIDELINES_OR_CONTEXT}}'
    optional_for_user: true
    role: Provides any additional guidelines or context
