description: >-
  This prompt creates an advanced coding assistant capable of handling various
  programming tasks across multiple languages and frameworks. It provides
  guidance on code writing, analysis, optimization, and debugging while
  incorporating software engineering best practices.
directory: coding_assistant_agent
one_line_description: >-
  Assists in all aspects of software development across multiple programming
  languages
primary_category: coding
subcategories:
  - software_engineering
  - multi_language_programming
tags:
  - programming
  - code_optimization
  - debugging
  - software_engineering
  - multi_language
title: Coding Assistant Agent
variables:
  - name: '{{LANGUAGE}}'
    role: Specifies the programming language for the task
  - name: '{{FRAMEWORK}}'
    role: Indicates the framework being used, if applicable
  - name: '{{TASK_TYPE}}'
    role: >-
      Defines the type of coding task (e.g., code writing, analysis,
      optimization, bug fixing)
  - name: '{{ADDITIONAL_CONTEXT}}'
    role: Provides any additional information relevant to the task
  - name: '{{USER_CODE}}'
    role: Contains the user's code for analysis or modification
