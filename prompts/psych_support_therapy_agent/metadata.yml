description: >-
  This advanced AI assistant offers 24/7 mental health care, combining natural
  language processing, emotion recognition, and therapeutic techniques. It
  adapts to user needs, manages crises, and adheres to strict ethical guidelines
  while providing empathetic, evidence-based support.
directory: psych_support_therapy_agent
fragments:
