variables:
  - name: '{{USER_DATA}}'
    optional_for_user: false
    role: Provides essential information about the user for personalized care
  - name: '{{PHYSIOLOGICAL_DATA}}'
    optional_for_user: true
    role: Offers insights from wearable devices to inform therapeutic approach
  - name: '{{THERAPEUTIC_TECHNIQUES}}'
    optional_for_user: true
    role: Specifies available therapeutic techniques for the AI to utilize
  - name: '{{INTERACTION_HISTORY}}'
    optional_for_user: true
    role: Provides context from previous sessions for continuity of care
  - name: '{{CRISIS_PROTOCOLS}}'
    optional_for_user: true
    role: Outlines procedures for handling crisis situations
  - name: '{{SAFETY_GUIDELINES}}'
    optional_for_user: true
    role: Defines safety parameters for the AI's interactions
  - name: '{{AI_BEHAVIOR_ATTRIBUTES}}'
    optional_for_user: false
    role: Specifies desired AI behavior characteristics
  - name: '{{USER_BEHAVIOR_PREFERENCES}}'
    optional_for_user: true
    role: Indicates user's preferences for interaction style
  - name: '{{FORMATTING_GUIDELINES}}'
    optional_for_user: false
    role: Provides instructions for formatting AI responses
  - name: '{{OUTPUT_FORMAT}}'
    optional_for_user: true
    role: Specifies the desired format for AI outputs
  - name: '{{EXTRA_GUIDELINES_OR_CONTEXT}}'
    optional_for_user: true
    role: Offers additional context or guidelines for the AI
