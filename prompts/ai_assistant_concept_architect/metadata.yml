description: >-
  This prompt engineers cutting-edge AI assistant concepts that balance
  innovation with practical implementation. It focuses on creating ethically
  sound, user-friendly designs that address real-world challenges while
  leveraging current or near-future AI technologies.
directory: ai_assistant_concept_architect
fragments:
  - category: prompt_engineering
    name: behavior_attributes
    variable: '{{AI_BEHAVIOR_ATTRIBUTES}}'
  - category: prompt_engineering
    name: formatting_guidelines
    variable: '{{FORMATTING_GUIDELINES}}'
  - category: prompt_engineering
    name: safety_guidelines
    variable: '{{SAFETY_GUIDELINES}}'
one_line_description: >-
  Generates innovative and feasible AI assistant concepts based on user-provided
  topics
primary_category: prompt_engineering
subcategories:
  - ai_assistant_design
  - concept_development
tags:
  - ai_design
  - innovation
  - feasibility
  - ethical_ai
  - user_experience
title: AI Assistant Concept Architect
variables:
  - name: '{{TOPIC}}'
    optional_for_user: false
    role: Specifies the domain or focus area for the AI assistant concept
  - name: '{{SAFETY_GUIDELINES}}'
    optional_for_user: true
    role: Provides specific safety and ethical guidelines for the AI assistant
  - name: '{{AI_BEHAVIOR_ATTRIBUTES}}'
    optional_for_user: false
    role: Defines desired behavioral characteristics for the AI assistant
  - name: '{{USER_BEHAVIOR_PREFERENCES}}'
    optional_for_user: true
    role: Specifies user preferences for AI assistant interaction
  - name: '{{FORMATTING_GUIDELINES}}'
    optional_for_user: false
    role: Outlines specific formatting requirements for the output
  - name: '{{OUTPUT_FORMAT}}'
    optional_for_user: true
    role: Defines the structure or format for presenting the AI assistant concept
  - name: '{{EXTRA_GUIDELINES_OR_CONTEXT}}'
    optional_for_user: true
    role: Provides additional context or guidelines for concept development
