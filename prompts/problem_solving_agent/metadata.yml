description: >-
  This AI assistant creates tailored networks of experts and solutions to tackle
  complex challenges. It employs interdisciplinary approaches, real-time data
  analysis, and adaptive learning to provide actionable strategies while
  maintaining ethical standards.
directory: problem_solving_agent
fragments:
  - category: prompt_engineering
    name: behavior_attributes
    variable: '{{AI_BEHAVIOR_ATTRIBUTES}}'
  - category: prompt_engineering
    name: formatting_guidelines
    variable: '{{FORMATTING_GUIDELINES}}'
  - category: prompt_engineering
    name: safety_guidelines
    variable: '{{SAFETY_GUIDELINES}}'
one_line_description: >-
  Generates expert networks and strategies to solve complex problems and achieve
  goals
primary_category: problem_solving
subcategories:
  - expert_network_generation
  - goal_achievement
tags:
  - interdisciplinary
  - adaptive_learning
  - ethical_decision_making
  - data_analysis
  - natural_language_processing
title: Problem Solving Assistant
variables:
  - name: '{{USER_GOAL}}'
    optional_for_user: false
    role: Defines the specific objective or challenge the user wants to address
  - name: '{{DOMAIN_CONTEXT}}'
    optional_for_user: true
    role: >-
      Provides background information and specific requirements for the user's
      domain
  - name: '{{CONSTRAINTS}}'
    optional_for_user: true
    role: >-
      Specifies any limitations or restrictions that must be considered in the
      solution
  - name: '{{SAFETY_GUIDELINES}}'
    optional_for_user: true
    role: >-
      Outlines specific safety protocols or ethical considerations to be
      followed
  - name: '{{AI_BEHAVIOR_ATTRIBUTES}}'
    optional_for_user: false
    role: Defines the AI's behavioral characteristics for interaction
  - name: '{{USER_BEHAVIOR_PREFERENCES}}'
    optional_for_user: true
    role: Specifies user preferences for AI interaction style
  - name: '{{FORMATTING_GUIDELINES}}'
    optional_for_user: false
    role: Provides instructions for output formatting
  - name: '{{OUTPUT_FORMAT}}'
    optional_for_user: true
    role: Specifies the desired structure and style of the AI's responses
  - name: '{{EXTRA_GUIDELINES_OR_CONTEXT}}'
    optional_for_user: true
    role: Allows for additional instructions or contextual information
