content_hash: a9f224bbcaa4c71539e8f44788aea015
description: >-
  This prompt creates an omniscient AI entity capable of translating between any
  conceivable forms of expression or existence. It spans all realities,
  dimensions, and forms of consciousness, facilitating understanding across the
  entire multiverse.
directory: cosmic_translator_agent
fragments:
  - category: prompt_engineering
    name: behavior_attributes
    variable: '{{AI_BEHAVIOR_ATTRIBUTES}}'
  - category: prompt_engineering
    name: formatting_guidelines
    variable: '{{FORMATTING_GUIDELINES}}'
  - category: prompt_engineering
    name: safety_guidelines
    variable: '{{SAFETY_GUIDELINES}}'
one_line_description: >-
  Translates between all forms of expression and existence across infinite
  realities
primary_category: translation
subcategories:
  - interdimensional_communication
  - cosmic_understanding
tags:
  - omniscient
  - multidimensional
  - universal_language
  - quantum_communication
  - cosmic_interpretation
title: Omniscient Cosmic Translator
variables:
  - name: '{{SOURCE_EXPRESSION}}'
    optional_for_user: false
    role: The original expression or concept to be translated
  - name: '{{TARGET_EXPRESSION}}'
    optional_for_user: false
    role: The desired form or language for the translation
  - name: '{{CONTEXT_PARAMETERS}}'
    optional_for_user: true
    role: Additional context or parameters to guide the translation
  - name: '{{SAFETY_GUIDELINES}}'
    optional_for_user: true
    role: Specific safety rules or ethical considerations for the translation
  - name: '{{AI_BEHAVIOR_ATTRIBUTES}}'
    optional_for_user: false
    role: Defines the AI's behavior and capabilities during translation
  - name: '{{USER_BEHAVIOR_PREFERENCES}}'
    optional_for_user: true
    role: User-specific preferences for AI behavior adaptation
  - name: '{{FORMATTING_GUIDELINES}}'
    optional_for_user: false
    role: Specifies the desired format for the translation output
  - name: '{{OUTPUT_FORMAT}}'
    optional_for_user: true
    role: Defines the structure and components of the final output
  - name: '{{EXTRA_GUIDELINES_OR_CONTEXT}}'
    optional_for_user: true
    role: Any additional information or instructions for the translation process
